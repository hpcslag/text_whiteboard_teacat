<html>
<head>
<link href="tocas.css" rel="stylesheet" type="text/css">
<script src="tocas.js" type="text/javascript"></script>
</head>
<body>
<input class="fill tb tb-none center" value="The quick brown fox jumps over the lazy dog." placeholder="Enter text...">
    
<script>

/** 計算最佳大小 */
function CalculateSize()
{
    /** 如果沒有文字，取得 Placeholder 字數 */
    var Length      = $('input').val().length || $('input').attr('placeholder').length,
        Height      = parseInt($('input').css('height')),
        FontSize    = parseInt($('input').css('width')) / Length

    /** 如果超過螢幕高度或是字數為零，設為螢幕高度 */
    if(FontSize > Height || Length == 0) FontSize = Height
    
    /** 設定字體大小 */
    $('input').css({'font-size': parseInt(FontSize + 'px')})
}

/** 初始 */
CalculateSize()

/** 追蹤 */
$('input').on('keyup input paste', CalculateSize)

</script>
</body>
</html>
